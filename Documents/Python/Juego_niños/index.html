<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Serpientes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
        .buttons, .form {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .podio {
            margin-top: 20px;
            font-size: 18px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="form">
        <textarea id="participantsInput" rows="5" cols="40" placeholder="Ingrese los nombres de los participantes, uno por lÃ­nea..."></textarea><br>
        <button id="updateParticipantsButton">Actualizar Participantes</button>
    </div>
    <div class="buttons">
        <button id="startButton">Iniciar</button>
        <button id="resetButton">Reiniciar</button>
    </div>
    <div class="podio" id="podio"></div>
    <script src="script.js"></script>
</body>
</html>
